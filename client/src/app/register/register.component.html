<!-- NEW REGISTER FORM -->
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 2rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                            <p class="text-white-50 mb-5">Please enter the requested data below</p>

                            <form #registerForm="ngForm" (ngSubmit)="register()" class="form-inline mt-2 mt-md-0" 
                                autocomplete="off">

                                <div class="form-outline form-white mb-4">
                                    <input  type="text" name="username" class="form-control form-control-lg"
                                    [(ngModel)]="model.username" placeholder="username">
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input name="password" [(ngModel)]="model.password"
                                        class="form-control form-control-lg" type="password" placeholder="password">
                                </div>
                                <div class="form-group text-center">
                                    <button type="submit" type="reset" class="btn btn-outline-light btn-lg px-2 mr-1">Register now</button>
                                    <button class="btn btn-outline-light btn-lg px-2" type="button" routerLinkActive="list-item-active" routerLink="/" >Cancel</button>
                                </div>
                               
                            </form>
                            <br>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
