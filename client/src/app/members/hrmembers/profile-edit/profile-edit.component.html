<body>
    <div *ngIf="hrmember" class="container">
        <div class="main-body">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card mt-5">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <h2>Preview:</h2>
                                <img src="{{hrmember.photoUrl}}" alt="Admin" class="rounded-circle p-1 bg-secondary"
                                    width="110">
                                <div class="mt-3">
                                    <h4>{{hrmember.fullName}}</h4>
                                    <p class="text-secondary mb-1">username: {{hrmember.username}}</p>

                                    <!-- AICI POTI PUNE CEVA PROPRIETATE NOUA DE POZITIE (hrmember/normal member) -->
                                    <p class="text-muted font-size-sm">BEST Cluj-Napoca HR Team</p>

                                    <!-- ASTEA NU NE TREBE, LE LAS DE MODEL CA CN STIE -->
                                    <button class="btn btn-primary" form="editForm" [disabled]="!editForm.dirty">Save changes</button>
                                    <button class="btn btn-outline-primary">Cancel</button>
                                </div>
                            </div>
                            <hr class="my-4">

                        </div>
                    </div>
                </div>

                <!-- FORM -->
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()" class="col-lg-8">
                    <div class="col-lg-8">
                        <div class="card mt-4">
                            <div class="card-body">
                                <h2>Update Profile Data</h2>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Full Name</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input class="form-control" [(ngModel)]="hrmember.fullName" name="fullName">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Email</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" class="form-control" value="to be implemented">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Phone</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input class="form-control" [(ngModel)]="hrmember.phoneNumber" name="phoneNumber">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Faculty</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input class="form-control" [(ngModel)]="hrmember.faculty" name="faculty">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Status or quote</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input class="form-control" [(ngModel)]="hrmember.statusOrQuote" name="statusOrQuote">
                                    </div>
                                </div>
                                <div class="alert alert-info" *ngIf="editForm.dirty">
                                    <strong>Information: </strong> You have made changes. Any unsaved changes will be lost
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
