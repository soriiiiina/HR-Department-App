<div class="text-center mt-3">
    <h2>HR Department Members - {{pagination?.totalItems}} found</h2>
</div>

<!-- FILTRU OKE CARE CAUTA DOAR PE O PAGINA -->
<div class="container">
    <div class="row">
        <!-- SEARCH BAR -->
        <div class="d-flex form-inputs">
            <input class="form-control mb-5" type="text" name="search" [(ngModel)]="searchText" placeholder="Search any user by name or faculty">
        </div>

<!-- FILTER FOR AGE, LAST ACTIVE AND NEW MEMBERS -->
<div class="container mt-3">
    <form #form="ngForm" class="form-inline mb-3 " (ngSubmit)="loadHRMembers()" autocomplete="off">
        <div class="form-group px-2">
            <div class="row">

                <div class="col-2">
                    <label><h2>Age from</h2></label>
                </div>

                <div class="col-1">
                    <input type="number" class="form-control ml-1" style="width: 70px;" name="mingAge"
                        [(ngModel)]="userParams.mingAge">
                </div>

 
                <div class="col-1">
                    <input type="number" class="form-control ml-1" style="width: 70px;" name="maxAge"
                        [(ngModel)]="userParams.maxAge">
                </div>

                <div class="col-1">
                </div>

                <div class="col-1">
                    <button class="btn btn-primary ml-1" type="submit">Apply</button>
                </div>

                <div class="col">
                    <button (click)="resetFilters()" class="btn btn-info ml-1" type="submit">Reset filters</button>
                </div>

                <div class="col">
                    <div class="btn-group float-right">
                        <button 
                            type="button"
                            class="btn btn-primary" name='orderBy'
                            (click)="loadHRMembers()" 
                            btnRadio="lastActive"
                            [(ngModel)]="userParams.orderBy">Last Active
                        </button>
        
                        <button 
                            type="button"
                            class="btn btn-primary" name='orderBy'
                            (click)="loadHRMembers()" 
                            btnRadio="created"
                            [(ngModel)]="userParams.orderBy">Newest Members
                        </button>
                    </div>
                </div>

            </div>   
        </div>
        <br><br>         
</form>
</div>

         <!-- DISPLAY MEMBERS -->
                    <div class="row">
                        <div *ngFor="let hrmember of hrmembers | filter: searchText" class="col-4">
                                <app-hrmember-card [hrmember]="hrmember" ></app-hrmember-card>
                        </div>
                    </div>

                    </div>
            </div>





<br><br>

<!-- PAGINATION -->
<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems" 
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage" 
        (pageChanged)="pageChanged($event)" 
        previousText="&lsaquo;"
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination>
</div>
